<section class=" position-relative pb-5 ">
    <div class="container ">
        <h2 class="colortext text-center fs-1 text-uppercase fw-bold">PORTFOLIO</h2>
        <div class="text-center d-flex justify-content-center my-3 colortext ">
            <div class="customline lineleft my-3 colortext"></div>
            <div>
                <i class="fa-solid fa-star m-1 fs-2  mx-4"></i>
    
            </div>
            <div class="customline lineright my-3"></div>
        </div>

        <div class="row">
        
                <div class="photoport col-md-4 rounded position-relative g-5 " *ngFor="let src of photos">
                    <div class="position-relative">
                    <img [src]="src " class="w-100 rounded" alt="">
                    <div  (click)="detialsphoto = false; clickphoto=src " class="layer p-1 position-absolute w-100 h-100 rounded d-flex align-items-center justify-content-center ">
                        <i class="fa-solid fa-plus text-white"></i>
                    </div>
                </div>
                </div>
                 
               
                 
            </div>



        </div>
    
   
<div id="" [class.d-none]="detialsphoto" class=" detialsphoto position-absolute top-0 Start-0 w-100 h-100 bg-black bg-opacity-25 "  >
    <div class="container" >
         <div class="row">
            <div class="col-md-10 bg-white m-auto pb-2">
                <div (click)="Closeimg()" class="close-icon d-flex justify-content-end">
                    <i class="fa-solid fa-xmark fs-1 text-success"></i>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 m-auto">
                            <h2 class="colortext text-center fs-1 text-uppercase fw-bold">Tasty Cake</h2>
                            <div class="text-center d-flex justify-content-center my-3 colortext ">
                                <div class="customline lineleft my-3 colortext"></div>
                                <div>
                                    <i class="fa-solid fa-star m-1 fs-2  mx-4"></i>
                                </div>
                                <div class="customline lineright my-3"></div>
                            </div>
                            <div class="bigimg">
                                <img [src]="clickphoto"  class="w-100" alt="">
                            </div>
                            <div class="paragimg">
                                <p class="mb-5 text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
                            </div>
                            <div class="buttunimg d-flex justify-content-center">
                                <button (click)="Closeimg()" class="btn btn-success ">
                                    <i class="fa-solid fa-xmark fs- "></i>
     
                                     Close Window
                                 </button>
                            </div>
                           
                            




                        </div>
                    </div>
                  





                </div>

                


            </div>
        </div>

    </div>

</div>
</section>
