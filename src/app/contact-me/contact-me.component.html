<section class="mb-5">
    <div class="container">
        <h2 class="colortext text-center fs-1 text-uppercase fw-bold">Contact Me</h2>
        <div class="text-center d-flex justify-content-center my-3 colortext ">
            <div class="customline lineleft my-3 colortext"></div>
            <div>
                <i class="fa-solid fa-star m-1 fs-2  mx-4"></i>
    
            </div>
            <div class="customline lineright my-3"></div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="contactForm">
                    <div class="control-group my-2">
                        <div class="form-group inputdesign controls mb-0 pb-2">
                            <label for="name" class="position-relative top-0" [class._top]="!username.length" >Name</label>
                            <input class="form-control my-3 position-relative" id="name" type="text" placeholder="Name" name="Name" [(ngModel)]="username" required="required" >
                        </div>
                    </div>
                    <div class="control-group my-2">
                        <div class="form-group inputdesign controls mb-0 pb-2">
                            <label for="email" class="position-relative top-0" [class._top]="!emailuser.length">Email Address</label>
                            <input class="form-control my-3 position-relative" id="email" type="email" placeholder="Email Address" required="required"  name="email" [(ngModel)]="emailuser" >
                          
                        </div>
                    </div>
                    <div class="control-group my-2">
                        <div class="form-group inputdesign  controls mb-0 pb-2">
                            <label  for="phone" class="position-relative top-0" [class._top]="!phoneuser.length">Phone Number</label>
                            <input class="form-control my-3 position-relative" id="phone" type="tel" placeholder="Phone Number" required="required"  required="required"  name="phone" [(ngModel)]="phoneuser">
                           
                        </div>
                    </div>
                    <div class="control-group my-2">
                        <div class="form-group mb-3 inputdesign controls mb-0 pb-2">
                            <label for="message" class="position-relative top-0" [class._top]="!message.length">Message</label>
                            <textarea class="form-control my-3 position-relative" id="message"  rows="2" placeholder="Message" required="required"  name="message" [(ngModel)]="message"></textarea>
            
                        </div>
                    </div>
                
                     <!-- <div id="success"></div> -->
                    <div class="form-group my-2">
                        <button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
